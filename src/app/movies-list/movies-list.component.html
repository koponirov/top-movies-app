<div nz-row [nzGutter]="16" class="list">
  <div *ngFor="let movie of movies"    >
    <app-card [movie]="movie" nz-col nzSpan="6" class="gutter-row"></app-card>
  </div>
</div>
<div class="paginator">
  <nz-pagination
    (nzPageIndexChange)="onPageIndexChanged($event)"
    [nzPageIndex]="1" [nzTotal]="totalPages"></nz-pagination>
</div>
